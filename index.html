<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="upper">
            <div class="upper-inner">
                <div style="color:white;font-size:30px; font-weight:bold; margin-bottom: 30px;">
                    T O D O
                </div>

                <form action="" class="inputform">
                    <div style="display: flex; align-items: center; padding: 2px; background-color: hsl(237, 14%, 26%); border-radius: 5px;">
                        <div id="radio">
                            <input type="checkbox" name="" class="checkBox">
                        </div>
                        <input type="text" name="" id="new-todo-input" placeholder="Create a new todo">
                    </div>
                </form>
                
            </div>
        </div>
        <div class="lower">
            <div class="lower-inner">

                <div class="lower-inner-footer">
                    <div style="padding: 5px;"><span id="items-left">5</span> items left</div>
                    <div>
                        <button class="all">All</button>
                        <button class="active">Active</button>
                        <button class="completed">Completed</button>
                    </div>
                    <div>
                        <button class="clear-completed">Clear Completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
